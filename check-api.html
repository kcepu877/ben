  <script>
    let map;

    function initMap(lat = 1.2872, lon = 103.8507) {
      if (map) {
        map.setView([lat, lon], 10);
        return;
      }

      map = L.map('map').setView([lat, lon], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © OpenStreetMap contributors'
      }).addTo(map);
    }

    function updateTable(data) {
      document.getElementById("isp").textContent = data.isp || "-";
      document.getElementById("ip").textContent = data.ip || "-";
      document.getElementById("port").textContent = data.port || "-";
      document.getElementById("asn").textContent = data.asn || "-";
      document.getElementById("country").textContent = data.country || "-";
      document.getElementById("city").textContent = data.city || "-";
      document.getElementById("timezone").textContent = data.timezone || "-";
      document.getElementById("latitude").textContent = data.latitude || "-";
      document.getElementById("longitude").textContent = data.longitude || "-";
      document.getElementById("delay").textContent = data.delay || "-";
      document.getElementById("message").textContent = data.message || "-";
    }

    function updateMap(lat, lon, popupText = '') {
      initMap(lat, lon);
      L.marker([lat, lon]).addTo(map)
        .bindPopup(popupText)
        .openPopup();
    }

    async function checkProxy() {
      const ip = document.getElementById("ipInput").value.trim();
      if (!ip) {
        Swal.fire("Input kosong!", "Masukkan IP:Port terlebih dahulu.", "warning");
        return;
      }

      document.getElementById("loading").style.display = "block";

      try {
        const response = await fetch("https://api.ndeso.xyz/check?ip=" + encodeURIComponent(ip));
        const data = await response.json();

        updateTable(data);

        if (data.latitude && data.longitude) {
          updateMap(parseFloat(data.latitude), parseFloat(data.longitude), `IP: ${data.ip}<br>ISP: ${data.isp}`);
        }
      } catch (err) {
        Swal.fire("Error", "Gagal mengambil data!", "error");
        console.error(err);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    window.onload = () => initMap(); // inisialisasi map default
  </script>
