<!DOCTYPE html>
<html>
<head>
  <title>Proxy Checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    #map { height: 300px; margin-top: 20px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>

<h2>Cek Proxy</h2>
<input type="text" id="ip" placeholder="Masukkan IP:PORT" value="47.74.254.191:8900">
<button onclick="checkProxy()">Cek</button>

<div id="result"></div>
<div id="map"></div>

<script>
let map, marker;

function initMap(lat = 0, lon = 0) {
  if (!map) {
    map = L.map('map').setView([lat, lon], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);
  } else {
    map.setView([lat, lon], 10);
    if (marker) marker.remove();
  }
  marker = L.marker([lat, lon]).addTo(map);
}

async function checkProxy() {
  const ip = document.getElementById("ip").value.trim();
  const url = `https://api.ndeso.xyz/check?ip=${encodeURIComponent(ip)}`;

  document.getElementById("result").textContent = "Memuat data...";

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Gagal mengambil data");

    const data = await res.json();

    // Tampilkan hasil
    document.getElementById("result").innerHTML = `
      <b>IP:</b> ${data.ip}<br>
      <b>Negara:</b> ${data.country}<br>
      <b>Kota:</b> ${data.city}<br>
      <b>ISP:</b> ${data.isp}<br>
      <b>Status:</b> ${data.message}
    `;

    // Tampilkan map
    const lat = parseFloat(data.latitude);
    const lon = parseFloat(data.longitude);
    if (!isNaN(lat) && !isNaN(lon)) {
      initMap(lat, lon);
    }

  } catch (err) {
    console.error(err);
    document.getElementById("result").textContent = "Gagal memuat data.";
  }
}
</script>

</body>
</html>
