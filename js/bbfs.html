<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BBFS Generator</title>

  <script src="https://bmkg.xyz/js/BBFS-Generator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 10px;
    }

    h2, h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .post-header-line-1 {
      height: 2px;
      background-color: #3498db;
      margin: 10px auto;
      width: 50%;
      border-radius: 5px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
      box-sizing: border-box;
    }

    input[type="number"], select, textarea {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="button"], input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }

    input[type="button"]:hover, input[type="submit"]:hover {
      background-color: #2980b9;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-size: 13px;
    }

    .copy-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #27ae60;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>

  <script>
    function copyToClipboard(elementNameOrId) {
      var textarea = document.getElementsByName(elementNameOrId)[0] || document.getElementById(elementNameOrId);
      if (textarea) {
        const text = textarea.value;
        if (navigator.clipboard) {
          navigator.clipboard.writeText(text).then(() => {
            showCopyToast();
          }).catch(() => {
            fallbackCopy(textarea);
          });
        } else {
          fallbackCopy(textarea);
        }
      }
    }

    function fallbackCopy(textarea) {
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      showCopyToast();
    }

    function showCopyToast() {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'success',
        title: 'Berhasil disalin!',
        showConfirmButton: false,
        timer: 1500,
        timerProgressBar: true,
        background: '#f0f9ff',
        color: '#0b3d91'
      });
    }
  </script>
</head>

<body>
  <h3 class="post-title">BBFS GENERATOR</h3>
  <div class="post-header">
    <div class="post-header-line-1"></div>
  </div>

  <form name="interfaceform">
    <div class="center">
      <input checked name="chkbx_display" type="checkbox" value="ON" /> Tampilkan hasil
    </div>
    <div class="center">
      <input name="inputstring" maxlength="10" type="number" value="123456" />
      <select name="maxwidth">
        <option value="2">2D</option>
        <option value="3">3D</option>
        <option value="4">4D</option>
      </select>
      <select id="select1">
        <option value="*">*</option>
        <option value="#">#</option>
      </select>
    </div>
    <div class="center">
      <input onclick="GeneratePermutations()" type="button" value="Generate" />
      <input onclick="ClearReset()" type="button" value="Bersihkan" />
    </div>
    <textarea name="permlist" rows="5" style="width: 95%;"></textarea>
    <button type="button" class="copy-btn" onclick="copyToClipboard('permlist')">Salin</button>
  </form>

  <form oninput="str.value = AS.value +','+ COP.value +','+ KEP.value +','+ EKOR.value" onsubmit="return false;">
    <h3 style="text-align: center;">Pola As Kop Kepala Ekor</h3>
    <div class="input-grid">
      <input type="number" placeholder="AS" name="AS" />
      <input type="number" placeholder="KOP" name="COP" />
      <input type="number" placeholder="KEPALA" name="KEP" />
      <input type="number" placeholder="EKOR" name="EKOR" />
    </div>
    <input type="hidden" name="str" />
    <input type="hidden" name="txt" />
    <div class="center">
      <span id="count"></span>
    </div>
  </form>
</body>
</html>
