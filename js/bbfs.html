<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BBFS Generator</title>
  <script language="javascript" src="https://dl.dropboxusercontent.com/s/6gweb74ofrken3m/BBFS%20Generator.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 10px;
    }

    h2, h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .post-header-line-1 {
      height: 2px;
      background-color: #3498db;
      margin: 10px auto;
      width: 50%;
      border-radius: 5px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="number"], select, textarea {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input[type="number"]:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    input[type="button"], input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover, input[type="submit"]:hover {
      background-color: #2980b9;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #count {
      color: #e74c3c;
      font-size: 18px;
    }

    ::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }

    .center {
      text-align: center;
    }

      table.askop {
    margin: 0 auto;
}
.ack {
    width: 100px;
}

a:hover {
   color: #FF0000;
   text-decoration: none;
}
pre.js {
   font-family: "Courier New", Courier, mono;
   text-align: left;
   font-size: 12px;
   border: outset;
   background-color: #EEE;
   margin: 0 auto;
   padding: 4px;
   width: 55em;
   overflow: auto;
}
pre.js .comment {
   color: #008000;
   font-style: italic;
}
pre.js .keyword {
   color: #00F;
   font-weight: bold;
}
pre.js .var {
   color: #900;
}
pre.js .str {
   color: #366;
}
pre.js .func {
   color: #099;
}
pre.js .op {
   color: #009;
}
pre.js .literal {
   color: #F00;
}
  </style>
</head>
<body>
<script language="javascript" src="https://dl.dropboxusercontent.com/s/6gweb74ofrken3m/BBFS%20Generator.js"></script>

  <h3 class='post-title entry-title'>BBFS GENERATOR</h3>
  <div class='post-header'>
    <div class='post-header-line-1'></div>
  </div>

  <h2><span style="color: blue;"><b>BBFS Generator</b></span></h2>

  <form name="interfaceform">
    <div class="center">
      <input checked="checked" name="chkbx_display" type="checkbox" value="ON" />
      Tampilkan hasil.
    </div>

    <div class="center">
      <span style="font-size: large;"><b>Angka tarung dalam:</b></span>
    </div>

    <div class="center">
      <input name="inputstring" maxlength="10" type="number" value="123456" />
      <select name="maxwidth">
        <option value="2">2D</option>
        <option value="3">3D</option>
        <option value="4">4D</option>
      </select>
      <select id="select1">
        <option value="*">*</option>
        <option value="#">#</option>
      </select>
    </div>

    <div class="center">
      <input onclick="GeneratePermutations()" type="button" value="Generate" />
      <input onclick="ClearReset()" type="button" value="Bersihkan" />
    </div>

    <input type="hidden" name="chkbx_comma" value="ON" />
    <input type="hidden" name="maxoutput" />
    <input type="hidden" name="chkbx_allow" value="ON" />
    <input type="hidden" name="chkbx_circular" value="ON" />
    <input type="hidden" name="chkbx_derange" value="ON" />
    <input type="hidden" name="chkbx_wrap" value="ON" />
    <input type="hidden" name="chkbx_shuffle" value="ON" />

    <input name="feedback" readonly />
    <textarea name="permlist" style="font-size: 13px; width: 100%;" wrap="virtual"></textarea>
  </form>

  <h3 class="center">Pola As Kop Kepala Ekor</h3>

  <form autocomplete="off" method="get" onsubmit="return combineApp.calcCombinations({src:this.str,dest:this.txt,msgID:'count'});" oninput="str.value = AS.value +','+ COP.value +','+ KEP.value +','+ EKOR.value">
    <div class="input-grid">
      <input type="number" placeholder="AS" maxlength="10" name="AS" />
      <input type="number" placeholder="KOP" maxlength="10" name="COP" />
      <input type="number" placeholder="KEPALA" maxlength="10" name="KEP" />
      <input type="number" placeholder="EKOR" maxlength="10" name="EKOR" />
    </div>

    <div class="center">
      <select id="select2">
        <option value="*">*</option>
        <option value="#">#</option>
      </select>
      <input id="str" type="hidden" name="str">
      <input type="submit" value="Generate" />
      <input type="button" onclick="trimSpaces();" value="Hilangkan spasi">
    </div>

    <div class="center">
      <b><i id="count"></i></b>
      <textarea id="textString" name="txt" style="font-size: 13px; width: 100%;"></textarea>
    </div>
  </form>

</body>
</html>
