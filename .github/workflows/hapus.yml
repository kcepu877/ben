name: Delete Old Cloudflare Pages Deployments for Bot

on:
  push:
    branches:
      - main

jobs:
  delete_deployments:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Cloudflare Pages API Client
        run: npm install -g @cloudflare/pages

      - name: Configure Cloudflare API Token
        run: echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> $GITHUB_ENV

      - name: List and Delete Old Pages Deployments for "bot"
        run: |
          # Get the list of Pages deployments for the "bot" project
          deployments=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/bot/deployments" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json")

          # Get current date in Unix timestamp
          current_date=$(date +%s)

          # Filter deployments older than 30 days (2592000 seconds)
          echo "$deployments" | jq -r '.result[] | select(.created_on | tonumber < ('$current_date' - 2592000)) | .id' | while read deployment_id; do
            echo "Deleting old deployment $deployment_id for 'bot' project"
            curl -X DELETE "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/bot/deployments/$deployment_id" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              -H "Content-Type: application/json"
          done
